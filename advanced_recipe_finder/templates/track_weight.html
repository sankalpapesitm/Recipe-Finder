{% extends "base.html" %}

{% block title %}Track Weight{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Log Your Weight</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('track_weight') }}">
                        <div class="mb-3">
                            <label for="weight" class="form-label">Current Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log Weight</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h2 class="mb-0">Weight History</h2>
                </div>
                <div class="card-body">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('weightChart').getContext('2d');
        const weightChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{% for entry in weight_history %}"{{ entry.date.strftime('%Y-%m-%d') }}",{% endfor %}],
                datasets: [{
                    label: 'Weight (kg)',
                    data: [{% for entry in weight_history %}{{ entry.weight }},{% endfor %}],
                    borderColor: '#007bff',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
